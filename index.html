!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Atrapa la Moneda - Owner Edition</title>

<style>
body{
  margin:0;
  background:#0b0f1a;
  color:white;
  font-family:Arial;
  text-align:center;
  overflow:hidden;
}

h1{
  color:#00f7ff;
}

#gameArea{
  position:relative;
  width:100vw;
  height:80vh;
  background:#111827;
  border-top:3px solid #00f7ff;
  overflow:hidden;
}

#player{
  position:absolute;
  bottom:10px;
  left:50%;
  width:60px;
  height:60px;
  background:#00f7ff;
  border-radius:10px;
  transform:translateX(-50%);
}

.coin{
  position:absolute;
  width:40px;
  height:40px;
  background:gold;
  border-radius:50%;
  top:0;
}

#score{
  font-size:20px;
  margin:10px;
}

button{
  padding:10px 20px;
  margin:10px;
  font-size:16px;
  cursor:pointer;
  border:none;
  border-radius:5px;
}

#adminPanel{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.95);
  display:none;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}
</style>
</head>
<body>

<h1>Atrapa la Moneda ðŸ’°</h1>
<div id="score">Puntos: 0</div>

<div id="adminButtonContainer"></div>

<div id="gameArea">
  <div id="player"></div>
</div>

<div id="adminPanel">
  <h2>ðŸ‘‘ Panel Admin (Solo para Owner)</h2>
  <button onclick="addPoints()">+10 Puntos</button>
  <button onclick="increaseSpeed()">Aumentar Velocidad</button>
  <button onclick="closeAdmin()">Cerrar</button>
</div>

<script>
let modoAdmin = true; // ðŸ‘ˆ PON false si no quieres que aparezca

let player = document.getElementById("player");
let gameArea = document.getElementById("gameArea");
let scoreText = document.getElementById("score");

let score = 0;
let playerX = window.innerWidth / 2;
let coinSpeed = 5;
let gamePaused = false;

if(modoAdmin){
  let btn = document.createElement("button");
  btn.innerText = "ðŸ‘‘ Panel Admin";
  btn.onclick = openAdmin;
  document.getElementById("adminButtonContainer").appendChild(btn);
}

document.addEventListener("mousemove", (e)=>{
  if(!gamePaused){
    playerX = e.clientX - 30;
    player.style.left = playerX + "px";
  }
});

function createCoin(){
  if(gamePaused) return;

  let coin = document.createElement("div");
  coin.classList.add("coin");
  coin.style.left = Math.random() * (window.innerWidth - 40) + "px";
  gameArea.appendChild(coin);

  let coinY = 0;

  let fall = setInterval(()=>{
    if(gamePaused){
      clearInterval(fall);
      coin.remove();
      return;
    }

    coinY += coinSpeed;
    coin.style.top = coinY + "px";

    let playerRect = player.getBoundingClientRect();
    let coinRect = coin.getBoundingClientRect();

    if(
      coinRect.bottom > playerRect.top &&
      coinRect.left < playerRect.right &&
      coinRect.right > playerRect.left
    ){
      score++;
      scoreText.innerText = "Puntos: " + score;
      clearInterval(fall);
      coin.remove();
    }

    if(coinY > gameArea.offsetHeight){
      clearInterval(fall);
      coin.remove();
    }

  },20);
}

setInterval(createCoin, 1000);

function openAdmin(){
  gamePaused = true;
  document.getElementById("adminPanel").style.display = "flex";
}

function closeAdmin(){
  gamePaused = false;
  document.getElementById("adminPanel").style.display = "none";
}

function addPoints(){
  score += 10;
  scoreText.innerText = "Puntos: " + score;
}

function increaseSpeed(){
  coinSpeed += 2;
}
</script>

</body>
</html>
