<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Â¡Atrapa la Gaseosa Arcade! - Mega Admin</title>
<style>
  body { text-align:center; font-family:sans-serif; background:#222; color:#fff; }
  h1 { color:#ffdd00; }
  #moneda { font-size:50px; margin:20px; display:inline-block; transition: transform 0.3s ease; }
  #mensaje, #puntaje { font-size:20px; margin:10px; }
  #adminPanel { margin-top:20px; border:1px solid #fff; padding:10px; display:inline-block; }
  button { margin:5px; padding:10px; font-size:16px; cursor:pointer; }
</style>
</head>
<body>

<h1>Â¡Atrapa la Gaseosa Arcade! ðŸ¥¤</h1>
<p id="puntaje">Pesos: 0 | Vidas: 5</p>
<p id="mensaje">Presiona L, C o R para atrapar la moneda</p>
<p id="moneda">ðŸ’°</p>

<div id="adminPanel">
  <h3>Admin Panel</h3>
  <button onclick="comandoParty()">Party (Caen monedas)</button>
  <button onclick="comandoClear()">Clear (Limpiar monedas)</button>
  <button onclick="comandoRainDiamonds()">Rain Diamonds ðŸ’Ž</button>
  <button onclick="reiniciar()">Reiniciar Juego</button>
</div>

<script>
// Variables principales
let pesos = 0;
let vidas = 5;
const opciones = ['L','C','R'];
const monedaEl = document.getElementById('moneda');
const mensajeEl = document.getElementById('mensaje');
const puntajeEl = document.getElementById('puntaje');

// AnimaciÃ³n simple
function animarMoneda() {
  monedaEl.style.transform = 'scale(1.5)';
  setTimeout(()=>{ monedaEl.style.transform = 'scale(1)'; }, 200);
}

// Generar nueva moneda
function nuevaMoneda() {
  const pos = opciones[Math.floor(Math.random()*3)];
  monedaEl.innerText = pos==='L'? 'ðŸ’° L' : pos==='C'? 'ðŸ’° C' : 'ðŸ’° R';
  animarMoneda();
  return pos;
}

let monedaActual = nuevaMoneda();

// FunciÃ³n para checar moneda
function checarMoneda(eleccion) {
  if (eleccion === monedaActual) {
    pesos++;
    mensajeEl.innerText = `Â¡Atrapaste la moneda en ${eleccion}!`;
    new Audio('https://www.soundjay.com/button/beep-07.wav').play();
  } else {
    vidas--;
    mensajeEl.innerText = `Fallaste, la moneda estaba en ${monedaActual}`;
  }

  puntajeEl.innerText = `Pesos: ${pesos} | Vidas: ${vidas}`;

  if (pesos >= 7) {
    alert('Â¡Felicidades! Ganaste tu gaseosa ðŸ¥¤');
    reiniciar();
  } else if (vidas <= 0) {
    alert('Perdiste todas tus vidas ðŸ˜¢');
    reiniciar();
  } else {
    monedaActual = nuevaMoneda();
  }
}

// Detectar teclas
document.addEventListener('keydown', function(e){
  const eleccion = e.key.toUpperCase();
  if (opciones.includes(eleccion)) checarMoneda(eleccion);
});

// Detectar toque mÃ³vil
monedaEl.addEventListener('click', function(){
  let eleccion = prompt("Â¿QuÃ© posiciÃ³n atrapas? L, C o R?").toUpperCase();
  if (opciones.includes(eleccion)) checarMoneda(eleccion);
});

// Comandos admin
function comandoParty() {
  mensajeEl.innerText = 'Â¡Party activado! Caen monedas extra ðŸŽ‰';
  for(let i=0;i<3;i++) {
    pesos++;
  }
  puntajeEl.innerText = `Pesos: ${pesos} | Vidas: ${vidas}`;
}

function comandoClear() {
  mensajeEl.innerText = 'Â¡Monedas limpiadas! ðŸ§¹';
  pesos = 0;
  puntajeEl.innerText = `Pesos: ${pesos} | Vidas: ${vidas}`;
}

function comandoRainDiamonds() {
  mensajeEl.innerText = 'Â¡Rain Diamonds activado! ðŸ’ŽðŸ’ŽðŸ’Ž';
  for(let i=0;i<5;i++) pesos++;
  puntajeEl.innerText = `Pesos: ${pesos} | Vidas: ${vidas}`;
}

// Reiniciar juego
function reiniciar() {
  pesos = 0;
  vidas = 5;
  monedaActual = nuevaMoneda();
  puntajeEl.innerText = `Pesos: ${pesos} | Vidas: ${vidas}`;
  mensajeEl.innerText = 'Presiona L, C o R para atrapar la moneda';
}

</script>
</body>
</html>
