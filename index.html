<style>
body{
  margin:0;

  color:white;

  overflow-x:hidden;
}
h1{
  color:#00ffcc;

}
button{
  padding:10px 20px;
  font-size:16px;
  border:none;
  border-radius:12px;
  cursor:pointer;
  margin:5px;
  font-weight:bold;
  color:white;
  background: linear-gradient(145deg, #222233, #444466);
  box-shadow: 0 0 10px #00ffcc;
  transition: all 0.2s ease;
}
button:hover{
  background: linear-gradient(145deg,#00ffcc,#00aa88);
  box-shadow: 0 0 15px #00ffcc;
  color:#0f0f0f;
}
#game, #adminPanel{
  display:none;
  background: linear-gradient(to bottom,#111122,#222244);
  padding:15px;
  border-radius:12px;
  box-shadow:0 0 15px #00ffcc;
  margin:10px auto;
  max-width: 400px;
}
#moneda{
  font-size:80px;
  margin:20px;
  text-shadow:0 0 10px #ffff66;
}
.info{
  font-size:18px;
  margin:5px;
}
.fallingCoin,.diamond,.bossCoin,.miniBoss,.bossFinal{
  position:absolute;
  top:-50px;
  user-select:none;
  pointer-events:none;
}
.fallingCoin{ font-size:40px; color:yellow; animation:caer 2s forwards ease-in;}
.diamond{ font-size:35px; color:#00ffff; animation:caer 2s forwards ease-in;}
.bossCoin{ font-size:50px; color:#ff44cc; animation:caer 2.2s forwards ease-in;}
.miniBoss{ font-size:45px; color:#ffbb33; animation:caer 2.5s forwards ease-in;}
.bossFinal{ font-size:80px; color:#ff0000; animation:caer 3s forwards ease-in;}
@keyframes caer{
  0% {top:-50px; opacity:1;}
  80% {top:80vh; transform:translateY(-10px);}
  100% {top:85vh; opacity:0; transform:translateY(0);}
}
#eventHistory{
  max-height:180px;
  overflow-y:auto;
  border:1px solid #00ffcc;
  margin-top:5px;
  padding:5px;
  font-size:14px;
  text-align:left;
  background:#111122;
  border-radius:8px;
}
#ranking{
  max-height:100px;
  overflow-y:auto;
  border:1px solid #00ffcc;
  margin-top:5px;
  padding:5px;
  font-size:14px;
  background:#111122;
  border-radius:8px;
  text-align:left;
}
#messages{
  position:fixed;
  top:10px;
  left:50%;
  transform:translateX(-50%);
  background: rgba(0,0,0,0.7);
  padding:10px 20px;
  border-radius:12px;
  color:#fff;
  font-weight:bold;
  display:none;
  z-index:1000;
}
</style>
